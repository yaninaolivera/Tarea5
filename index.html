<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4 mt-5">
                    <div class="card">
                        <div class="card-header bg-primary text-center">
                            <span>Formulario</span>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Nombre del trabajador</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Categoria</label>
                                            <select class="form-control" id="category">
                                                <option value="">Seleccione</option>
                                                <option value="40">A (S/40)</option>
                                                <option value="35">B (S/35)</option>
                                                <option value="30">C (S/30)</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Horas</label>
                                            <input type="number" class="form-control" id="hour">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Años de servicio</label>
                                    <select class="form-control" id="year">
                                        <option value="">Seleccione</option>
                                        <option value="15">1 - 3 (15%)</option>
                                        <option value="20">4 - 7 (20%)</option>
                                        <option value="30">8 - 12 (30%)</option>
                                        <option value="35">13 - más (35%)</option>
                                    </select>
                                </div>
                                <div class="text-center mb-3">
                                    <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
                                    <button type="reset" class="btn btn-danger">Limpiar</button>
                                </div>
                            </form>
                            
                            <div id="respuesta"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
